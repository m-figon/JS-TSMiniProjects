<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <title>Drag and Drop Game</title>
</head>

<body>
  
  <div class="app">
    <div class="bottom">
      <div class="field">
      </div>
    </div>
    <div class="left">
      <div class="field">
        <img  id="soccer" src="http://pngimg.com/uploads/football_goal/football_goal_PNG38.png" draggable="false">
      </div>
    </div>
    <div class="middle">
      <div class="field">
        <img  id="basket" src="basket.png" draggable="false">
      </div>
    </div>
    <div class="right">
      <div id="volleyball" class="field">
        <img  id="volley" src="volleyNet.png" draggable="false">
      </div>
    </div>
    
  </div>
  
  <script src="App.js"></script>
</body>

</html>
