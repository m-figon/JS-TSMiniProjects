<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="calendar">
            <button></button>
            <button></button>

        </div>
        <div class="tracker-bar">

            <div class="left">
                <img src="footstep.png">
                <h1 id="steps"></h1>
            </div>
            <div class="right">
                <img src="fire.png">
                <h1 id="burn"></h1>
            </div>
            <div class="bottom">
                <img src="progress-overall-0.png">

            </div>
            <div class="button">
                <button></button>
            </div>
        </div>
        <div class="week-summary">
            <div class="day">
                <h3>0</h3>
                <div class="chart"></div>
                <h2 id="monday">Monday</h2>
            </div>
            <div class="day">
                <h3>0</h3>
                <div class="chart"></div>
                <h2 id="tuesday">Tuesday</h2>
            </div>
            <div class="day">
                <h3>0</h3>
                <div class="chart"></div>
                <h2 id="wednesday">Wednesday</h2>
            </div>
            <div class="day">
                <h3>0</h3>
                <div class="chart"></div>
                <h2 id="thursday">Thursday</h2>
            </div>
            <div class="day">
                <h3>0</h3>
                <div class="chart"></div>
                <h2 id="friday">Friday</h2>
            </div>
            <div class="day">
                <h3>0</h3>
                <div class="chart"></div>
                <h2 id="saturday">Saturday</h2>
            </div>
            <div class="day">
                <h3>0</h3>
                <div class="chart"></div>
                <h2 id="sunday">Sunday</h2>
            </div>
        </div>
</body>
<script src="app.js"></script>

</html>
