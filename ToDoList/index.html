<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>To Do List</title>
</head>

<body>

  <div class="app">
    <h2>To Do List!</h2>
    <h1>Enter text to input field to add item to your list</h1>
    <h1 id="green">Click the item to mark it as complete</h1>
    <h1>Click the X to remove item from your list</h1>
    <div class="one-line">
      <input type="text" value="New item...">
      <button><img src="search.png"></button>
    </div>
    <div class="items">
      
    </div>
  </div>
  <script src="jquery-3.5.1.js"></script>
  <script src="app.js"></script>
</body>

</html>
