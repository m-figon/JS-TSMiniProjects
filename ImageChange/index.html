<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8"/>
      <link rel="stylesheet" href="style.css" />
      <title>Image Change</title>
    </head>
    <body>
            <div class="app">
                <div class="slider">
                  <img id="img1" src="https://ak1.picdn.net/shutterstock/videos/16610641/thumb/1.jpg" alt=""/>
                  <img id="img2" src="https://community.adobe.com/legacyfs/online/1229106_landscape-16.jpg" alt=""/>
                  <img id="img3" src="https://cdn.technologyreview.com/i/images/casey-horner-4rdca5hblcs-unsplash-1.jpg?sw=1272&cx=323&cy=332&cw=2677&ch=1504" alt=""/>
                  <img id="img4" src="https://s1.1zoom.me/b4752/47/Rivers_Forests_Mountains_Scenery_USA_Parks_Autumn_565577_1920x1080.jpg" alt=""/>
                </div> 
            </div>
            <div class="dots">
              <span id="dot1" class="dot" onclick="showNext(img1)"></span>
              <span id="dot2" class="dot" onclick="showNext(img2)"></span>
              <span id="dot3" class="dot" onclick="showNext(img3)"></span>
              <span id="dot4" class="dot" onclick="showNext(img4)"></span>
            </div>
      <script src="App.js"></script>
    </body>
</html>
