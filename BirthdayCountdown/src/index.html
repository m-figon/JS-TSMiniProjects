<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>GF Birthday Timer</title>
</head>

<body>
  
  <div class="app">
    
    <div class="title">
      <h1>Birthday Timer</h1>
      <input value="" type="text"/>
      <button id="button">click</button>
    </div>
    <div class="timer">
      <div class="unit">
        <div id="days">
          <h1></h1>
        </div>
        <h2 id="day2">DAYS</h2>
      </div>
      <div class="unit">
        <div id="hours">
          <h1></h1>
        </div>
        <h2 id="hour2">HOURS</h2>
      </div>
      <div class="unit">
        <div id="minutes">
          <h1></h1>
        </div>
        <h2 id="minute2">MINUTES</h2>
      </div>
      <div class="unit">
        <div id="seconds">
          <h1></h1>
        </div>
        <h2 id="second2">SECONDS</h2>
      </div>
    </div>
  </div>
  
  <script src="App.js"></script>
</body>

</html>
