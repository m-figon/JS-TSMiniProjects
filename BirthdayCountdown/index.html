<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>GF Birthday Timer</title>
</head>

<body>
  <div class="app">
    <div class="title">
      <h1>Birthday Timer</h1>
    </div>
    <div class="timer">
      <div class="unit">
        <div id="days">
          <h1 id="day"></h1>
        </div>
        <h2 id="day2">DAYS</h2>
      </div>
      <div class="unit">
        <div id="hours">
          <h1 id="hour"></h1>
        </div>
        <h2 id="hour2">HOURS</h2>
      </div>
      <div class="unit">
        <div id="minutes">
          <h1 id="minute"></h1>
        </div>
        <h2 id="minute2">MINUTES</h2>
      </div>
      <div class="unit">
        <div id="seconds">
          <h1 id="second"></h1>
        </div>
        <h2 id="second2">SECONDS</h2>
      </div>
    </div>
  </div>
  <audio controls autoplay>
  <source src="somemusic.mp3" type="audio/mpeg">
  </audio>
  <script src="App.js"></script>
</body>

</html>
