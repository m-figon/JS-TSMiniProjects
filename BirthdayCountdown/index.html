<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <title>GF Birthday Timer</title>
</head>

<body>
  <div class="app">
    <div class="title">
      <h1>Birthday Timer</h1>
    </div>
    <div class="timer">
      <div class="unit">
        <h1 id="days"></h1>
        <h2>DAYS</h2>
      </div>
      <div class="unit">
        <h1 id="hours"></h1>
        <h2>HOURS</h2>
      </div>
      <div class="unit">
        <h1 id="minutes"></h1>
        <h2>MINUTES</h2>
      </div>
      <div class="unit">
        <h1 id="seconds"></h1>
        <h2>SECONDS</h2>
      </div>
    </div>
  </div>
  <script src="App.js"></script>
</body>

</html>
